<html lang="en">

    body {
      margin: 0;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #020617;
      border-radius: 12px;

      border: 1px solid #1f2937;
    }
    h1 {
      margin-top: 0;
      font-size: 1.35rem;
      text-align: center;
    }
    .field {
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.9rem;
      color: #9ca3af;
    }
    input[type="number"] {

      padding: 10px 12px;
      border-radius: 8px;

      color: #e5e7eb;
      font-size: 0.95rem;
      box-sizing: border-box;
    }
    input[type="number"]:focus {
      outline: none;
      border-color: #22c55e;
      box-shadow: 0 0 0 1px rgba(34,197,94,0.4);
    }
    button {
      width: 100%;
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      background: #22c55e;
      color: #022c22;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 4px;
    }
    button:hover {
      filter: brightness(1.05);
    }
    .error {
      margin-top: 10px;
      color: #fecaca;
      font-size: 0.85rem;
    }
    .result {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #111827;
      font-size: 0.95rem;
    }

      margin: 2px 0;
