<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Player Upgrade Cost Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }
    body {
      margin: 0;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #020617;
      border-radius: 12px;
      padding: 24px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.45);
      border: 1px solid #1f2937;
    }
    h1 {
      margin-top: 0;
      font-size: 1.35rem;
      text-align: center;
    }
    .field {
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.9rem;
      color: #9ca3af;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #374151;
      background: #020617;
      color: #e5e7eb;
      font-size: 0.95rem;
      box-sizing: border-box;
    }
    input[type="number"]:focus {
      outline: none;
      border-color: #22c55e;
      box-shadow: 0 0 0 1px rgba(34,197,94,0.4);
    }
    button {
      width: 100%;
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      background: #22c55e;
      color: #022c22;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 4px;
    }
    button:hover {
      filter: brightness(1.05);
    }
    .error {
      margin-top: 10px;
      color: #fecaca;
      font-size: 0.85rem;
    }
    .result {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #111827;
      font-size: 0.95rem;
    }
    .breakdown-line {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.85rem;
      margin: 2px 0;
    }
    .total {
      margin-top: 8px;
      font-weight: 700;
      font-size: 1rem;
    }
    .hint {
      font-size: 0.8rem;
      color: #6b7280;
      margin-top: 6px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Player Upgrade Cost</h1>

    <div class="field">
      <label for="currentRating">Current Rating (1–99)</label>
      <input type="number" id="currentRating" min="1" max="99" inputmode="numeric" />
    </div>

    <div class="field">
      <label for="upgradeRating">Upgrade Rating (1–99)</label>
      <input type="number" id="upgradeRating" min="1" max="99" inputmode="numeric" />
    </div>

    <button id="calculateBtn">Calculate Cost</button>

    <div class="hint">Costs per +1: 0–71 = 1m, 71–75 = 5m, 75–80 = 10m, 80–84 = 15m, 84–86 = 20m, 86–91 = 25m, 91–99 = 35m</div>

    <div id="error" class="error"></div>
    <div id="result" class="result" style="display:none;"></div>
  </div>

  <script>
    function costForTargetRating(targetRating) {
      if (targetRating <= 71) return 1;
      if (targetRating <= 75) return 5;
      if (targetRating <= 80) return 10;
      if (targetRating <= 84) return 15;
      if (targetRating <= 86) return 20;
      if (targetRating <= 91) return 25;
      return 35; // 92–99
    }

    function calculateUpgradeCost(current, target) {
      let total = 0;
      const segments = [];

      const addSegment = (from, to, perStep) => {
        const steps = to - from;
        if (steps <= 0) return;
        const cost = steps * perStep;
        total += cost;
        segments.push({ from, to, perStep, cost });
      };

      let bandStart = current;
      let bandCost = null;

      for (let r = current + 1; r <= target; r++) {
        const stepCost = costForTargetRating(r);

        if (bandCost === null) {
          bandCost = stepCost;
          bandStart = r - 1;
        } else if (stepCost !== bandCost) {
          addSegment(bandStart, r - 1, bandCost);
          bandStart = r - 1;
          bandCost = stepCost;
        }

        if (r === target) {
          addSegment(bandStart, r, bandCost);
        }
      }

      return { total, segments };
    }

    document.getElementById('calculateBtn').addEventListener('click', () => {
      const currentInput = document.getElementById('currentRating');
      const upgradeInput = document.getElementById('upgradeRating');
      const errorEl = document.getElementById('error');
      const resultEl = document.getElementById('result');

      errorEl.textContent = '';
      resultEl.style.display = 'none';
      resultEl.innerHTML = '';

      const current = parseInt(currentInput.value, 10);
      const upgrade = parseInt(upgradeInput.value, 10);

      if (isNaN(current) || isNaN(upgrade)) {
        errorEl.textContent = 'Please enter numbers for both ratings.';
        return;
      }

      if (current < 1 || current > 99 || upgrade < 1 || upgrade > 99) {
        errorEl.textContent = 'Ratings must be between 1 and 99.';
        return;
      }

      if (upgrade <= current) {
        errorEl.textContent = 'Upgrade rating must be higher than current rating.';
        return;
      }

      const { total, segments } = calculateUpgradeCost(current, upgrade);

      let html = `<strong>Current Rating:</strong> ${current}<br>` +
                 `<strong>Target Rating:</strong> ${upgrade}<br><br>` +
                 `<strong>Breakdown:</strong><br>`;

      segments.forEach(seg => {
        html += `<div class="breakdown-line">${seg.from}-${seg.to} = <strong>${seg.cost}m</strong> (${seg.perStep}m per +1)</div>`;
      });

      html += `<div class="total">Total Cost: ${total}m</div>`;

      resultEl.innerHTML = html;
      resultEl.style.display = 'block';
    });
  </script>
</body>
</html>
